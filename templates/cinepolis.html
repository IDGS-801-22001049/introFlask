<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cinépolis Flask</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="titulo-principal">Cinépolis</h1>

      <div class="contenido">
        <div class="entradas">
          <h2>Entradas</h2>
          <form action="/resultado" method="post">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required />

            <label for="compradores">Cantidad Compradores:</label>
            <input
              type="number"
              id="compradores"
              name="compradores"
              min="1"
              required
            />

            <label>Tarjeta Cineco:</label>
            <label for="tarjeta_si">Sí</label>
            <input type="radio" id="tarjeta_si" name="tarjeta" value="si" />
            <label for="tarjeta_no">No</label>
            <input type="radio" id="tarjeta_no" name="tarjeta" value="no" />

            <label for="boletos">Cantidad de Boletos:</label>
            <input type="number" id="boletos" name="boletos" min="1" required />
            <br />
            <br />
            <br />
            <div class="acciones">
              <button type="submit">Procesar</button>
              <button type="button" onclick="window.location.reload()">
                Salir
              </button>
            </div>
          </form>
        </div>

        <div class="salidas">
          <h2>Salidas</h2>
          <label>Valor a Pagar:</label>
          <input type="text" id="valor_pagar" readonly />
        </div>
      </div>
    </div>
  </body>
</html>
