{% extends 'layout.html' %} {% block contenedor %}

<form action="/resultado1" method="post">
  <label for="num1">Número 1</label>
  <input type="number" id="n1" name="n1" step="any" required />
  <br />

  <label for="num2">Número 2</label>
  <input type="number" id="n2" name="n2" step="any" required />
  <br />

  <label>Operación:</label>
  <input type="radio" id="suma" name="operacion" value="suma" checked />
  <label for="suma">Suma</label>

  <input type="radio" id="resta" name="operacion" value="resta" />
  <label for="resta">Resta</label>

  <input
    type="radio"
    id="multiplicacion"
    name="operacion"
    value="multiplicacion"
  />
  <label for="multiplicacion">Multiplicación</label>

  <input type="radio" id="division" name="operacion" value="division" />
  <label for="division">División</label>

  <input type="radio" id="potencia" name="operacion" value="potencia" />
  <label for="potencia">Potencia</label>
  <br />

  <input type="submit" value="Calcular" />
</form>

{% endblock %}
